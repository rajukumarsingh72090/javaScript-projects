<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link rel="stylesheet" href="image.css">
    <script src="image.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="editor">
            <div class="filter">
                <label for="blur">Blur</label>
                <input type="range" min="0" max="5" value="0" step="0.1" id="blur">
            </div>
            <div class="filter">
                <label for="contrast">Contranst</label>
                <input type="range" min="0" max="200" value="100" step="0.1" id="contrast">
            </div>
            <div class="filter">
                <label for="hue-rotate">Hue-Roatate</label>
                <input type="range" min="0" max="360" value="0" id="hue-rotate">
            </div>
            <div class="filter">
                <label for="sepia">Sepia</label>
                <input type="range" min="0" max="100" value="0" id="sepia">
            </div>
            <div class="flip-buttons">
                <div class="flip-option">
                    <input type="radio" name="flip" id="no-flip" checked>
                    <label for="no-flip">No Flip</label>
                </div>
                <div class="flip-option">
                    <input type="radio" name="flip" id="flip-x" checked>
                    <label for="flip-x">Flip Horizontal</label>
                </div>
                <div class="flip-option">
                    <input type="radio" name="flip" id="flip-y" checked>
                    <label for="flip-y">Flip Verticle</label>
                </div>
            </div>
        </div>
        <div class="result">
            <figure class="image-container">
                <img id="chosen-image">
            </figure>
            <input type="file" name="" id="upload-button" accept="Image/*">
            <label for="upload-button">Choose an image</label>
        </div>
    </div>
</body>
</html>
