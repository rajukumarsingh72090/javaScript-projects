<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz app </title>
    <link rel="stylesheet" href="quiz.css">
    <script src="quiz.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="box">
            <h1 class="que"> (1) This is the dummy question</h1>
            <div class="row">
                <input class="options" type="radio" name="option" id="option1" value="a">
                <label for="option1">(a)option 1</label>
            </div>
            <div class="row">
                <input class="options" type="radio" name="option" id="option2" value="b">
                <label for="option2">(b)option 2</label>
            </div>
            <div class="row">
                <input class="options" type="radio" name="option" id="option3" value="c">
                <label for="option3">(c)option 3</label>
            </div>
            <div class="row">
                <input class="options" type="radio" name="option" id="option4" value="d">
                <label for="option4">(d)option 4</label>
            </div>
            <button class="btn" onclick="quizSubmit()">submit</button>
        </div>
    </div> 
</body>
</html>
