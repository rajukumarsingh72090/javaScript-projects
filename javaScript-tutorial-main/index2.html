    <header class="header">

    <section class="todo-section container">

      </li>
      </ul>
    </section>
    <section class="section-sign-up container">
      <h2>sign up</h2>
      <form>
        <div class="form-group">
          <label for="username">username</label>
          <input type="text" name="username" id="username" />
        </div>
        <div class="form-group">
          <label for="password">password</label>
          <input type="password" name="password" id="password" />
        </div>
        <div class="form-group">
          <label for="confirmPassword">confirm Password</label>
          <input type="password" name="confirmPassword" id="confirmPassword" />
        </div>
        <div class="form-group">
          <label for="phone">phone</label>
          <input type="number" name="username" id="phone" />
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input type="email" name="email" id="email" />
        </div>
        <div class="form-group">
          <label for="username">about yourself</label>
          <textarea name="about" id="about" cols="30" rows="10"></textarea>
        </div>
        <button type="submit" class="btn sign-up-btn">submit</button>
      </form>
